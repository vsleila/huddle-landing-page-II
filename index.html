<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huddle Page II</title>

	<link rel="shortcut icon" href="img-favicon/favicon-32x32.png" type="image/x-icon">

	<link rel="stylesheet" href="header_style.css">
	<link rel="stylesheet" href="section_intro.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
		rel="stylesheet">

</head>

<body>

	<div class="introduction">
		<header>
			<div class="header">
				<div>
					<img class="logo_huddle" src="img-logo/logo.svg" alt="Logo da Huddle">
				</div>
				<div>
					<button class="button_try">Try It Free</button>
				</div>
			</div>
		</header>
		<section class="section_intro">
			<div class="container">
				<div class="texts_first_intro">
					<div>
						<h1 class="title_intro"> Build The Community Your Fans Will Love </h1>
					</div>
					<div>
						<p class="paragrah_intro">
							Huddle re-imagines the way we build communities.
							You have a voice, but so does your audience. Create
							connections with your users as you engage in genuine discussion.
						</p>
					</div>
					<div>
						<button class="button_get_started">Get Started For Free</button>
					</div>
				</div>

				<div>
					<img class="illustra_backgroud" src="img-illustras/illustration-mockups.svg"
						alt="Illustração do layout">
				</div>
			</div>
		</section>
	</div>
	<!--  -->
	<section class="feature_blocks">


	</section>

</body>

</html>
